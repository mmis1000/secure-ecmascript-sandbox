<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../lib/sandbox.js"></script>
    <script>
        const createRoot = window.SES.init()
        const server = createRoot(window)

        let iframe = document.createElement('iframe')
        iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts');
        iframe.style.display = 'none';

        document.body.append(iframe)

        let realm = iframe.contentWindow.eval(`
            "use strict";

            window.document.title = 'testRealm'

            ${SES.createScript(SES)}

            const createRoot = window.SES.init()
            const server = createRoot(window)
            server
        `)

        delete iframe.contentWindow.top
        delete iframe.contentWindow.opener
        delete iframe.contentWindow.parent


        const remote = server.create(realm)

        // say good bye to the iframe, even ourself can't access the `real` sandbox object after this point
        // iframe.remove();
        // iframe = null
        // realm = null

        console.log(remote.document.title)
        remote.eval(`window.document.title = 'test2'`)
        console.log(remote.document.title)

        remote.console = console
        remote.main = window
        remote.mainDoc = document
        remote.eval(`
            const el = mainDoc.createElement('div')
            el.textContent = 123
            mainDoc.body.appendChild(el)

            class Test extends main.HTMLElement {
                constructor () {
                    super()
                    console.log('hi!')
                }

                connectedCallback() {
                    console.log('Custom square element added to page.');
                }
            }

            main.customElements.define('my-test', Test);

            const el2 = new Test
            el2.textContent = 123
            mainDoc.body.appendChild(el2)
            mainDoc.body.appendChild(new Test)
            
            console.log(String(main))
            
            const obj = { err: 1 }

            function getHandler () {
                try {
                    console.log(getHandler.caller)
                } catch (err) {
                    // the error will be logged and be proxy
                    console.log(err)
                }
                throw new Error('happy crash')
            }

            window.badObject = new Proxy(obj, {
                get: getHandler
            })

            debugger
        `)

        console.log(Object.keys(remote))

        console.log(remote.Array.isArray(new remote.Array()))
        console.log(Array.isArray(new remote.Array()))
        console.log(remote.Array.isArray(new Array()))

        try {
            console.log(remote.badObject.err)
        } catch (err) {
            // this will be proxy
            console.log(err)
        }
    </script>
</body>
</html>
